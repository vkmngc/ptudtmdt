<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Manage Order Section -->
        <div class="col-sm-4 col-md-3">
            <h3>Manage Order</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="badge">14</span>All Order
                </li>
                <li class="list-group-item">
                    <span class="badge">7</span>Manage Feedback
                </li>
                <li class="list-group-item">
                    <span class="badge">5</span>My Coupons
                </li>
                <li class="list-group-item">
                    <span class="badge">2</span>My Shipping Address
                </li>
            </ul>
        </div>

        <!-- Orders Status Section -->
        <div class="col-sm-8 col-md-9">
            <h3>Orders Status</h3>
            <div class="thumbnail">
                <div class="row">
                    <div class="col-sm-1">
                        <img class="img-responsive" src="images/01_b_car.jpg" alt="Product Image" />
                    </div>
                    <div class="col-sm-4">
                        <a href="product.html">Product Name 1</a>
                    </div>
                    <div class="col-sm-1">
                        1
                    </div>
                    <div class="col-sm-2">
                        $19.99
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-sm btn-success">Completed</button>
                    </div>
                    <div class="col-sm-2">
                        <a href="#">1 Message</a>
                    </div>
                </div>
            </div>

            <div class="thumbnail">
                <div class="row">
                    <div class="col-sm-1">
                        <img class="img-responsive" src="images/02_o_car.jpg" alt="Product Image" />
                    </div>
                    <div class="col-sm-4">
                        <a href="product.html">Product Name 2</a>
                    </div>
                    <div class="col-sm-1">
                        2
                    </div>
                    <div class="col-sm-2">
                        $29.99
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-sm btn-warning">Pending</button>
                    </div>
                    <div class="col-sm-2">
                        <a href="#">0 Messages</a>
                    </div>
                </div>
            </div>

            <div class="thumbnail">
                <div class="row">
                    <div class="col-sm-1">
                        <img class="img-responsive" src="images/03_r_car.jpg" alt="Product Image" />
                    </div>
                    <div class="col-sm-4">
                        <a href="product.html">Product Name 3</a>
                    </div>
                    <div class="col-sm-1">
                        3
                    </div>
                    <div class="col-sm-2">
                        $15.99
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-sm btn-danger">Cancelled</button>
                    </div>
                    <div class="col-sm-2">
                        <a href="#">2 Messages</a>
                    </div>
                </div>
            </div>

            <div class="thumbnail">
                <div class="row">
                    <div class="col-sm-1">
                        <img class="img-responsive" src="images/03_r_car.jpg" alt="Product Image" />
                    </div>
                    <div class="col-sm-4">
                        <a href="product.html">Product Name 4</a>
                    </div>
                    <div class="col-sm-1">
                        1
                    </div>
                    <div class="col-sm-2">
                        $24.99
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-sm btn-info">In Progress</button>
                    </div>
                    <div class="col-sm-2">
                        <a href="#">1 Message</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
