<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        /* Container setup */
        .hover-effect {
            width: 300px;
            height: 200px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            background-color: #f3f3f3;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Image setup */
        .hover-effect img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        /* Overlay text container */
        .hover-effect .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center align content */
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Text styles */
        .hover-effect h2 {
            margin: 0;
            font-size: 18px;
        }

        .hover-effect p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Hover effects */
        .hover-effect:hover {
            box-shadow: 0px 6px 20px rgba(0, 174, 255, 0.5); /* Glowing blue border */
        }

        .hover-effect:hover img {
            transform: scale(1.1); /* Image zoom */
            filter: brightness(0.8); /* Darkens the image */
        }

        .hover-effect:hover .content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="hover-effect">
        <img src="./bt-3.png" alt="Background Image" />
        <div class="content">
            <h2>Title</h2>
            <p>A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart.</p>
        </div>
    </div>
</body>
</html>
