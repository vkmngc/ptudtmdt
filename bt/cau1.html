<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao màn hình */
            margin: 0;
        }
        /* Định dạng ban đầu cho chữ */
        .text-hover {
            background-color: blue;
            font-size: 20px;
            transform: matrix(1, 0, 0, 1, 0, 0);
            display: inline-block; /* Đảm bảo phần tử inline nhận transform */
            transition: background-color 0.3s ease, font-size 0.3s ease, transform 0.3s ease;
        }

        /* Hiệu ứng khi hover vào chữ */
        .text-hover:hover {
            background-color: red;
            font-size: 50px;
            transform: matrix(1.4, -0.54, 0.54, 1.4, 0, 0);
        }
    </style>
</head>
<body>
    <div class="text-hover">Khoa CNTTKD</div>
</body>
</html>
